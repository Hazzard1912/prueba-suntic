{% extends 'base.html' %}

{% block content %}
<div class="container py-4">
    <div class="card">
        <div class="card-header">
            <h3 class="card-title mb-0">{{ document.titulo }}</h3>
        </div>
        <div class="card-body">
            <div class="controls mb-3 text-center">
                <div class="btn-group" role="group">
                    <button id="prev" class="btn btn-outline-primary">
                        Anterior
                    </button>
                    <span class="btn btn-outline-primary">
                        PÃ¡gina: <span id="page_num"></span> / <span id="page_count"></span>
                    </span>
                    <button id="next" class="btn btn-outline-primary">
                        Siguiente
                    </button>
                </div>
            </div>
            <div id="pdf-container" class="text-center">
                <canvas id="pdf-canvas" class="shadow"></canvas>
            </div>
            <div class="text-center mt-3">
                <a href="{% url 'documents:document_list' %}" class="btn btn-outline-secondary">
                    <i class="fas fa-arrow-left"></i> Volver al listado
                </a>
            </div>
        </div>
    </div>
</div>

<script src="https://cdnjs.cloudflare.com/ajax/libs/pdf.js/3.11.174/pdf.min.js"></script>

<script>
    pdfjsLib.GlobalWorkerOptions.workerSrc = 'https://cdnjs.cloudflare.com/ajax/libs/pdf.js/3.11.174/pdf.worker.min.js';

    let pdfDoc = null,
        pageNum = 1,
        pageRendering = false,
        pageNumPending = null;

    function renderPage(num) {
        pageRendering = true;
        pdfDoc.getPage(num).then(function(page) {
            const scale = 1.5;
            const viewport = page.getViewport({ scale: scale });
            const canvas = document.getElementById('pdf-canvas');
            const context = canvas.getContext('2d');

            canvas.height = viewport.height;
            canvas.width = viewport.width;

            const renderContext = {
                canvasContext: context,
                viewport: viewport
            };

            page.render(renderContext).promise.then(function() {
                pageRendering = false;
                if (pageNumPending !== null) {
                    renderPage(pageNumPending);
                    pageNumPending = null;
                }
            });

            document.getElementById('page_num').textContent = num;
        });
    }

    function queueRenderPage(num) {
        if (pageRendering) {
            pageNumPending = num;
        } else {
            renderPage(num);
        }
    }

    function onPrevPage() {
        if (pageNum <= 1) {
            return;
        }
        pageNum--;
        queueRenderPage(pageNum);
    }

    function onNextPage() {
        if (pageNum >= pdfDoc.numPages) {
            return;
        }
        pageNum++;
        queueRenderPage(pageNum);
    }

    document.addEventListener("DOMContentLoaded", function() {
        const pdfUrl = "{{ document.path.url }}";
        
        pdfjsLib.getDocument(pdfUrl).promise.then(function(pdf) {
            pdfDoc = pdf;
            document.getElementById('page_count').textContent = pdf.numPages;
            renderPage(pageNum);
        });

        document.getElementById('prev').addEventListener('click', onPrevPage);
        document.getElementById('next').addEventListener('click', onNextPage);
    });
</script>

<style>
    #pdf-container {
        max-width: 100%;
        overflow: auto;
        margin: 20px 0;
    }
    #pdf-canvas {
        border: 1px solid #ddd;
        border-radius: 4px;
    }
    .controls {
        position: sticky;
        top: 0;
        background: white;
        z-index: 100;
        padding: 10px 0;
    }
</style>
{% endblock %}
